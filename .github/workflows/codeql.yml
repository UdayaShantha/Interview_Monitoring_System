name: "CodeQL Advanced"

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  schedule:
    - cron: '17 1 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        os: [ 'ubuntu-latest', 'macos-latest' ]
        include:
          - language: 'swift'
            os: 'macos-latest'
          - language: 'c-cpp'
            os: 'ubuntu-latest'
          # Add additional OS and language combinations as needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode || 'default' }}
        # Add any custom queries if needed
        # queries: security-extended,security-and-quality

    - name: Build code
      if: matrix.language == 'c-cpp' || matrix.language == 'go' || matrix.language == 'java-kotlin' || matrix.language == 'javascript-typescript'
      shell: bash
      run: |
        if [[ ${{ matrix.language }} == 'c-cpp' ]]; then
          make
        elif [[ ${{ matrix.language }} == 'go' ]]; then
          go build ./...
        elif [[ ${{ matrix.language }} == 'java-kotlin' ]]; then
          ./gradlew build
        elif [[ ${{ matrix.language }} == 'javascript-typescript' ]]; then
          npm install
          npm run build
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
