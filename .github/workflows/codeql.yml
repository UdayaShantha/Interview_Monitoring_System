# This is an advanced CodeQL configuration workflow.
name: "CodeQL Advanced"

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  schedule:
    - cron: '17 1 * * 3'

jobs:
  analyze:
    name: Analyze (${matrix.language})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "python", "javascript-typescript", "java-kotlin" ] # Add your desired languages here
        build-mode: [ "default" ] # Adjust build modes if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      - name: Build the code (manual build mode)
        if: matrix.build-mode == 'manual'
        run: |
          echo 'Custom build commands for manual mode should go here, e.g.:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
